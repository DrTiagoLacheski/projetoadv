<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Procuração Jurídica</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>GERADOR DE PROCURAÇÃO JURÍDICA</h1>
            <p>Preencha os dados do outorgante (cliente):</p>
        </header>

        <form id="procuracaoForm" class="form">
            <div class="form-group">
                <label for="nome_completo">Nome completo do cliente:</label>
                <input type="text" id="nome_completo" name="nome_completo" required>
            </div>

            <div class="form-group">
                <label for="profissao">Profissão:</label>
                <input type="text" id="profissao" name="profissao" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF (apenas números):</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço completo (Rua/Av., nº, bairro, cidade/UF, CEP):</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>

            <div class="form-group">
                <label for="estado_civil">Estado civil:</label>
                <select id="estado_civil" name="estado_civil" required>
                    <option value="solteiro(a)">Solteiro(a)</option>
                    <option value="casado(a)">Casado(a)</option>
                    <option value="divorciado(a)">Divorciado(a)</option>
                    <option value="viúvo(a)">Viúvo(a)</option>
                    <option value="em união estável">Em união estável</option>
                </select>
            </div>

            <div class="form-group">
                <label>Incluir na procuração:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="incluir_thayrone" checked>
                        THAYRONE DANIEL ROSA SANTOS
                    </label>
                    <label>
                        <input type="checkbox" name="incluir_sebastiao">
                        SEBASTIÃO BRINATI LOPES SIMIQUELI
                    </label>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Gerar Procuração</button>
                <button type="button" id="limparCampos" class="btn btn-secondary">Limpar Campos</button>
            </div>

            <div id="statusMessage" class="status-message">
                Preencha os dados e clique em 'Gerar Procuração'
            </div>
        </form>
    </div>

    <div id="downloadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Procuração gerada com sucesso!</h2>
            <p id="modalMessage"></p>
            <div class="modal-actions">
                <a id="downloadLink" class="btn btn-primary">Baixar Procuração</a>
                <button id="abrirArquivo" class="btn btn-secondary">Abrir Arquivo</button>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
